<!DOCTYPE html>
<html>
  <head>
    <title>Css Position Practice</title>
  </head>

    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px; 
    left: 0px;
    right: 0px;
    height: 50px;
    ">header</div>

  <div style="
    background-color: green;
    color: white;
    left: 0;
    bottom: 0;
    top: 50px;
    position: fixed;
    width: 72px;
  ">Sidebar
  
  <div style="
  position: absolute;
  background-color: red;
  color: white;
  top: 0;
  right: 0;

  ">X</div>
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  top: 60px;
  right: 10px;

  ">Absolute</div>

  <body style="
    height: 3000px;
    padding: 60px;
    padding-left: 80px;
  ">

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
    <div style="
    position: absolute;
    background-color: rgb(0, 0, 0);
    color: white;
    bottom: 10px;
    right: 10px;
  
    ">17:00</div>
    div 2</div>
  </body>
</html>
